<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>カウンター</title>
		<link rel="stylesheet" href="counterCss.css">
		<script src="counter.js"> </script>
	</head>

	<body>
	  <hr>
	  <h1 align="left">★車種カウンタ－</h1>
	  <hr>
	  <p align="left">■以下のボタンでカウント・アップする</p>
	  <table style="center">
	    <tr>
		  <th>輸送車</th>
		  <th>大型車</th>
<!--		  <th>中型車</th> -->
		  <th>小型車</th>
		  <th>バイク</th>
	    </tr>
		<tr>
		  <td><input type="button" name="" value="0"     id="btnTrack"  /></td>
		  <td><input type="button" name="" value="0"     id="btnBig"    /></td>
<!--		  <td><input type="button" name="" value="0" id="btnMiddle" /></td> -->
		  <td><input type="button" name="" value="0"     id="btnSmall"  /></td>
		  <td><input type="button" name="" value="0"     id="btnBike"   /></td>
	    </tr>
	    <tr></tr>
	  </table>

	  <hr>
	  <p align="left">■間違ったときは、以下のボタンでカウント・ダウンする</p>
	  <table style="center">
		<tr>
		  <td><input type="button" class="button2" name="" value="輸送車 -1"  id="btnTrack_N" /></td>
		  <td><input type="button" class="button2" name="" value="大型車 -1"  id="btnBig_N"   /></td>
<!--		  <td><input type="button" class="button2" name="" value="中型車 -1"  id="btnMiddle_N" /></td> -->
		  <td><input type="button" class="button2" name="" value="小型車 -1"  id="btnSmall_N" /></td>
		  <td><input type="button" class="button2" name="" value="バイク -1"  id="btnBike_N"  /></td>
	    </tr>
	    <tr></tr>
	  </table>

	  <br>
	  <hr>
	  <p align="left">■カウンターを初期化する</p>
	  <table>
	    <tr>
		  <th><input type="button"                  value="リセット" id="reset" style="width:100%;height:100px;font-size:30px" /></th>
	    </tr>
	  </table>

	  <hr>
	  <p  align="left">■メモ</p>
	  <textarea style="width:100%" rows="10"  name="" value = "" id="memo" ></textarea>


	</body>
</html>
